<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Img Through Scroll</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.20/dist/lenis.css" />
</head>

<body>
  <main>
    <section class="sticky__elements--section1" style="background-color: #00000030">
      <picture class="has__moving--img">
        <source srcset="./player_standalone--video.gif" media="(min-width: 769px)" />
        <source srcset="./player_standalone--video.gif" media="(max-width: 768px)" />
        <img src="./player_standalone--video.gif" alt="" />
      </picture>
    </section>
    <section class="sticky__elements--section2" style="background-color: #00000070">
      <div class="video_scale_animation-main">
        <div class="bg-video video_scale_animation">
          <div class="has_video_scale">
            <video class="myVideo" playsinline="true" webkit-playsinline="true" preload="auto" muted="muted"
              src="./player_plus-big-video.mp4"></video>
          </div>
        </div>
      </div>
    </section>
    <section class="sticky__elements--section3" style="background-color: #00000040"></section>
    <section class="sticky__elements--section4" style="background-color: #00000080; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 50px 0;">
      <h2 style="font-size: 3vw; font-weight: 900; text-align: center; color: chartreuse;">THIS IS IMAGE SEQUENCE</h2>
      <div class="video_scale_animation-main">
        <div class="bg-video video_scale_animation">
          <div class="has_video_scale">
            <canvas id="animation-canvas" width="800" height="450" style="background-color: #000;" class="has_video_scale"></canvas>
          </div>
        </div>
      </div>
    </section>
    <section class="sticky__elements--section5" style="background-color: #00000080; display: flex; justify-content: center; align-items: center; position: relative;">
      <div class="siteVelocity__slider--Container">
        <div class="siteVelocity__slider"  data-direction="1">
          <img src="https://plus.unsplash.com/premium_photo-1686730540270-93f2c33351b6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FyfGVufDB8fDB8fHww" alt="Image 1">
          <img src="https://images.unsplash.com/photo-1704340142770-b52988e5b6eb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8Y2FyfGVufDB8fDB8fHww" alt="Image 2">
          <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2FyfGVufDB8fDB8fHww" alt="Image 3">
          <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FyfGVufDB8fDB8fHww" alt="Image 4">
          <img src="https://images.unsplash.com/photo-1469285994282-454ceb49e63c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="Image 5">
          <img src="https://plus.unsplash.com/premium_photo-1664304752635-3e0d8d8185e3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="Image 6">
        </div>
        <div class="siteVelocity__slider"  data-direction="-1">
          <img src="https://plus.unsplash.com/premium_photo-1686730540270-93f2c33351b6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FyfGVufDB8fDB8fHww" alt="Image 1">
          <img src="https://images.unsplash.com/photo-1704340142770-b52988e5b6eb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8Y2FyfGVufDB8fDB8fHww" alt="Image 2">
          <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2FyfGVufDB8fDB8fHww" alt="Image 3">
          <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FyfGVufDB8fDB8fHww" alt="Image 4">
          <img src="https://images.unsplash.com/photo-1469285994282-454ceb49e63c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="Image 5">
          <img src="https://plus.unsplash.com/premium_photo-1664304752635-3e0d8d8185e3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="Image 6">
        </div>
        <div class="siteVelocity__slider"  data-direction="1">
          <img src="https://plus.unsplash.com/premium_photo-1686730540270-93f2c33351b6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FyfGVufDB8fDB8fHww" alt="Image 1">
          <img src="https://images.unsplash.com/photo-1704340142770-b52988e5b6eb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxzZWFyY2h8MXx8Y2FyfGVufDB8fDB8fHww" alt="Image 2">
          <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2FyfGVufDB8fDB8fHww" alt="Image 3">
          <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FyfGVufDB8fDB8fHww" alt="Image 4">
          <img src="https://images.unsplash.com/photo-1469285994282-454ceb49e63c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="Image 5">
          <img src="https://plus.unsplash.com/premium_photo-1664304752635-3e0d8d8185e3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="Image 6">
        </div>
      </div>
    </section>
    <section class="sticky__elements--section3" style="background-color: #00000040"></section>
  </main>
  <script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
