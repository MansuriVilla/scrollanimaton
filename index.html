<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Img Through Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.20/dist/lenis.css">
    
</head>
<body>


<main>
    <section class="sticky__elements--section1" style="background-color: #00000030;">
        
        <picture class="has__moving--img">
                       
            <srcset src="./player_standalone--video.gif" media="(min-width: 769px)">
            
            <srcset src="./player_standalone--video.gif" media="(max-width: 768px)">
           
            <img src="./player_standalone--video.gif" alt="">
            
            
        </picture>
        <!-- <picture class="has__moving--img">
                       
            <srcset src="./cartoon.png" media="(min-width: 769px)">
            
            <srcset src="./cartoon.png" media="(max-width: 768px)">
           
            <img src="./cartoon.png" alt="">
            
            
        </picture> -->
    </section>
    <section class="sticky__elements--section2" style="background-color: #00000070;">
        <div class="video_scale_animation-main">
            <div class="bg-video video_scale_animation">
                <div class="has_video_scale">
                    <video id="myVideo"  playsinline="true" webkit-playsinline="true" preload="auto" muted="muted" src="./"></video>
                    
                    <button id="volumeToggle" class="volume-btn"></button>
                </div>
            </div>
        </div>
        
    </section>
    <section class="sticky__elements--section3" style="background-color: #00000040;">

    </section>
    <section class="sticky__elements--section4" style="background-color: #00000060;">

    </section>
</main>



<script src="https://unpkg.com/lenis@1.1.20/dist/lenis.min.js"></script> 

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
<script src="app.js"></script>
</body>
</html>
